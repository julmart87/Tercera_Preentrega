<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Sport</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/img/shoes.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#"><img src="./assets/img/logo.png" alt="Logo personal"></a>
        </div>
<!-- Navbar -->
        <nav class="navbar">
            <div>
                <ul>
                    <li><a href="#shopContent">Productos</a></li>
                    <li><a href="#aboutContainer">Nosotros</a></li>
                    <li><a href="#contactContainer">Contacto</a></li>
                    <li id="verCarrito" class="ver-carrito"><img src="./assets/img/carrito2.png" alt="Carrito"><span id="cantidadCarrito" class="cantidad-carrito"></span></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Banner -->
    <div class="banner">
        <div class="banner-container">
            <h1>EXCLUSIVE SPORT</h1>
            <h3>La mejor tienda online para comprar!!</h3>
        </div>
    </div>
    <!-- Shop -->
    <div id="shopContent" class="shop-content"></div>
    <!-- Modal -->
    <div id="modalContainer" class="modal-container"></div>
    <!-- About us -->
    <div id="aboutContainer" class="about-container"></div>
    <!-- Contacto -->
    <div id="contactContainer" class="contact-container">
        <main id="mainContact" class="mainContact">
            <h1>Contacto</h1>
            <form id="formulario" class="form">
                <label for="">Nombre</label>
                <input type="text" id="nombreForm">
                <label for="">Email</label>
                <input type="email" id="emailForm">
                <label for="">Comentario</label>
                <textarea name="" id="textForm"></textarea>
                <input type="submit" value="Enviar" class="button-form">
            </form>
            <div class="img-form">
                <img src="./assets/img/logo.png" alt="logo">
            </div>
        </main>
    </div>
    <!-- Footer -->
    <footer></footer>
    <!-- Script -->
    <script src="./js/products.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/nosotros.js"></script>
    <script src="./js/contacto.js"></script>
    <script src="./js/footer.js"></script>
</body>
</html>
